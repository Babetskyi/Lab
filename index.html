    <div class="loser hidden">
      <p>
        You did not guess the correct number,

      </p>
    </div>

    <div class="winning_text hidden">
      <p>You won using only <span class="winning_secret"></span> guesses!</p>
    </div>

    <input
      id="playAgain"
      class="hidden"
      type="button"
      value="Play Again!"
      onclick="location.reload(true);"
    />
